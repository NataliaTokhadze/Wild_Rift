<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wild Rift Champions Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .champion-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .champion-card h2 {
      margin: 0 0 5px 0;
    }
    .champion-card p {
      margin: 5px 0;
    }
    .champion-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .champion-list span {
      background: #ddd;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Wild Rift Champions Search</h1>
<input type="text" id="searchInput" placeholder="Введите имя чемпиона..." />

<div id="results"></div>

<script>
  const input = document.getElementById("searchInput");
  const resultsDiv = document.getElementById("results");

  input.addEventListener("input", function() {
    const query = input.value.trim();
    if (!query) {
      resultsDiv.innerHTML = "";
      return;
    }

    fetch(`/search/?q=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(data => {
        resultsDiv.innerHTML = "";
        if (!data.length) {
          resultsDiv.innerHTML = "<p>Ничего не найдено</p>";
          return;
        }

        data.forEach(champ => {
          const card = document.createElement("div");
          card.className = "champion-card";

          const strongHTML = champ.strong_against.map(c => `<span>${c}</span>`).join(" ");
          const weakHTML = champ.weak_against.map(c => `<span>${c}</span>`).join(" ");

          card.innerHTML = `
            <h2>${champ.name}</h2>
            <p><strong>Роль:</strong> ${champ.role || "Не указана"}</p>
            <p><strong>Сильнее против:</strong></p>
            <div class="champion-list">${strongHTML || "-"}</div>
            <p><strong>Слабее против:</strong></p>
            <div class="champion-list">${weakHTML || "-"}</div>
          `;

          resultsDiv.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        resultsDiv.innerHTML = "<p>Ошибка при поиске</p>";
      });
  });
</script>

</body>
</html>
